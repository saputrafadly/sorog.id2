  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #97afdb 0%, #6b729e 50%, #f093fb00 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: moveGrid 20s linear infinite;
      pointer-events: none;
    }
    @keyframes moveGrid {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    .shape {
      position: absolute;
      background: rgba(255,255,255,0.05);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }
    .shape:nth-child(1) {
      width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s;
    }
    .shape:nth-child(2) {
      width: 60px; height: 60px; top: 70%; right: 15%; animation-delay: 2s;
    }
    .shape:nth-child(3) {
      width: 100px; height: 100px; bottom: 20%; left: 20%; animation-delay: 4s;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
      /* Responsive: min-height 0vh di HP */
      @media (max-width: 767px) {
        .container {
          min-height: 0vh;
        }
      }
    .card {
      position: relative;
      height: 400px;
      border-radius: 36px;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);

    }
    .card img.bg-img {

      display: block;
      filter: brightness(0.9);
    }
    .card::before {

  <script>
    const sliderTrack = document.querySelector('.slider-track');
    const cards = document.querySelectorAll('.slider-track .card');
    const dots = document.querySelectorAll('.slider-indicator .dot');
    let current = 0;

    function getCardsPerView() {
      return window.innerWidth > 768 ? 3 : 1;
    }

    function updateSlider() {
      const cardsPerView = getCardsPerView();
      const percent = 100 / cardsPerView;
      sliderTrack.style.transform = `translateX(-${current * percent}%)`;
      dots.forEach((dot, i) => dot.classList.toggle('active', i === current));
    }

    function updateDots() {
      const cardsPerView = getCardsPerView();
      const total = Math.max(1, cards.length - cardsPerView + 1);
      const indicator = document.querySelector('.slider-indicator');
      indicator.innerHTML = '';
      for (let i = 0; i < total; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === current ? ' active' : '');
        dot.addEventListener('click', () => {
          current = i;
          updateSlider();
          updateDots();
        });
        indicator.appendChild(dot);
      }
    }

    function clampCurrent() {
      const cardsPerView = getCardsPerView();
      const max = Math.max(0, cards.length - cardsPerView);
      if (current > max) current = max;
      if (current < 0) current = 0;
    }

    // Touch/drag support
    let startX = 0, dx = 0, dragging = false;
    sliderTrack.addEventListener('touchstart', e => {
      dragging = true;
      startX = e.touches[0].clientX;
    });
    sliderTrack.addEventListener('touchmove', e => {
      if (!dragging) return;
      dx = e.touches[0].clientX - startX;
      const cardsPerView = getCardsPerView();
      const percent = 100 / cardsPerView;
      sliderTrack.style.transform = `translateX(${-current * percent + dx / sliderTrack.offsetWidth * percent}%)`;
    });
    sliderTrack.addEventListener('touchend', e => {
      dragging = false;
      const cardsPerView = getCardsPerView();
      if (Math.abs(dx) > 50) {
        if (dx < 0 && current < cards.length - cardsPerView) current++;
        if (dx > 0 && current > 0) current--;
      }
      dx = 0;
      clampCurrent();
      updateSlider();
      updateDots();
    });

    // Mouse drag (desktop)
    let mouseDown = false, mouseStartX = 0, mouseDx = 0;
    sliderTrack.addEventListener('mousedown', e => {
      mouseDown = true;
      mouseStartX = e.clientX;
      sliderTrack.style.cursor = 'grabbing';
    });
    window.addEventListener('mousemove', e => {
      if (!mouseDown) return;
      mouseDx = e.clientX - mouseStartX;
      const cardsPerView = getCardsPerView();
      const percent = 100 / cardsPerView;
      sliderTrack.style.transform = `translateX(${-current * percent + mouseDx / sliderTrack.offsetWidth * percent}%)`;
    });
    window.addEventListener('mouseup', e => {
      if (!mouseDown) return;
      mouseDown = false;
      sliderTrack.style.cursor = '';
      const cardsPerView = getCardsPerView();
      if (Math.abs(mouseDx) > 50) {
        if (mouseDx < 0 && current < cards.length - cardsPerView) current++;
        if (mouseDx > 0 && current > 0) current--;
      }
      mouseDx = 0;
      clampCurrent();
      updateSlider();
      updateDots();
    });

    window.addEventListener('resize', () => {
      clampCurrent();
      updateSlider();
      updateDots();
    });

    clampCurrent();
    updateSlider();
    updateDots();

  </script>
